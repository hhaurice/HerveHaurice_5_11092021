<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Orinoco - Entreprise de commerce en ligne</title>

    <link rel="icon" href="logo.PNG" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <meta name="description" content="Orinoco, entreprise de vente en ligne de produits thématiques.">
    <meta name="author" content="Hervé Haurice">
    <title>Oriours - Entreprise de commerce en ligne</title>
</head>
<body>
    <nav>
        <img src="../logo.PNG" alt="logo">
        <ul>
            <li><a href="../index.html" >Accueil</a></li>
            <li><a href="./panier.html"><i class="fas fa-shopping-cart"></i><span id="card-count">0</span></a></li>
        </ul>
    </nav>
    <header>
        <h1>Finalisez votre commande</h1>
    </header>
    <article id="order">
        <h2>Mon Panier</h2>
        <section id="cart">
        </section>
        <section id="overview">
            <h3>Synthèse de la commande</h3>
            <p id="numberOfItems">Nombre d'article: </p>
            <b id="totalPrice">Total</b>
        </section>
    </article>
    <form>
        <h2>Informations de livraion</h2>
        <label for="firstName"></label>
        <input type="text" id="firstName" name="firstName" placeholder="Nom">
        <label for="lastName"></label>
        <input type="text" id="lastName" name="lastName" placeholder="Prénom"><br>
        <label for="address"></label>
        <input type="text" id="address" name="address" placeholder="Adresse">
        <label for="city"></label>
        <input type="text" id="city" name="city" placeholder="Ville"><br>
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="Email"><br>
        <button id="order_btn">Commander</button>
    </form>
    <footer>
        <h3>Orinoco</h3>
            <ul>
                <li><a href="#">CGV</a></li>
                <li><a href="#">Mentions Légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
    </footer>
</body>
<script src="../../public/js/orderItem.js"></script>
</html>
